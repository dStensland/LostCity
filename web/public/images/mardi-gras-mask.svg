<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 100">
  <defs>
    <filter id="neon">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-gold">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Jester points -->
  <path d="M25 42 L8 14 Q14 28 30 38Z" fill="#00e676" filter="url(#neon)"/>
  <path d="M42 34 L30 4 Q36 20 46 30Z" fill="#ffd700" filter="url(#neon)"/>
  <path d="M60 30 L60 -2 Q62 16 64 30Z" fill="#d040ff" filter="url(#neon)"/>
  <path d="M78 34 L90 4 Q84 20 74 30Z" fill="#ffd700" filter="url(#neon)"/>
  <path d="M95 42 L112 14 Q106 28 90 38Z" fill="#00e676" filter="url(#neon)"/>

  <!-- Jester bells -->
  <circle cx="7" cy="12" r="4.5" fill="#ffd700" stroke="#ffeb3b" stroke-width="0.5" filter="url(#glow-gold)"/>
  <circle cx="29" cy="2" r="4" fill="#d040ff" stroke="#e080ff" stroke-width="0.5" filter="url(#neon)"/>
  <circle cx="60" cy="-4" r="4.5" fill="#ffd700" stroke="#ffeb3b" stroke-width="0.5" filter="url(#glow-gold)"/>
  <circle cx="91" cy="2" r="4" fill="#d040ff" stroke="#e080ff" stroke-width="0.5" filter="url(#neon)"/>
  <circle cx="113" cy="12" r="4.5" fill="#ffd700" stroke="#ffeb3b" stroke-width="0.5" filter="url(#glow-gold)"/>

  <!-- Main mask body -->
  <path d="M60 34 C30 34 10 50 15 66 C20 80 36 85 48 78 L52 74 Q56 82 60 84 Q64 82 68 74 L72 78 C84 85 100 80 105 66 C110 50 90 34 60 34Z"
        fill="#6A1B9A" stroke="#d040ff" stroke-width="2.5" filter="url(#neon)"/>

  <!-- Inner mask highlight -->
  <path d="M60 38 C34 38 16 52 20 65 C24 76 38 80 48 74 L52 70 Q56 78 60 80 Q64 78 68 70 L72 74 C82 80 96 76 100 65 C104 52 86 38 60 38Z"
        fill="none" stroke="#9C27B0" stroke-width="0.8" opacity="0.5"/>

  <!-- Left eye - diamond shape -->
  <path d="M35 56 L44 48 L53 56 L44 64Z" fill="#0d0015" stroke="#ffd700" stroke-width="2" filter="url(#glow-gold)"/>

  <!-- Right eye - diamond shape -->
  <path d="M67 56 L76 48 L85 56 L76 64Z" fill="#0d0015" stroke="#ffd700" stroke-width="2" filter="url(#glow-gold)"/>

  <!-- Nose bridge gem -->
  <circle cx="60" cy="60" r="3" fill="#ffd700" filter="url(#glow-gold)"/>

  <!-- Decorative gems along bottom -->
  <circle cx="40" cy="70" r="2.5" fill="#00e676" filter="url(#neon)"/>
  <circle cx="50" cy="74" r="2" fill="#ffd700" filter="url(#glow-gold)"/>
  <circle cx="70" cy="74" r="2" fill="#ffd700" filter="url(#glow-gold)"/>
  <circle cx="80" cy="70" r="2.5" fill="#00e676" filter="url(#neon)"/>

  <!-- Forehead gem -->
  <path d="M57 40 L60 36 L63 40 L60 44Z" fill="#00e676" filter="url(#neon)"/>
</svg>
