<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="rain" patternUnits="userSpaceOnUse" width="25" height="50" patternTransform="rotate(-15)">
      <line x1="0" y1="0" x2="0" y2="30" stroke="#E855A0" stroke-width="1.5" stroke-linecap="round" filter="url(#neon-glow)" opacity="0.8"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#rain)"/>
</svg>
